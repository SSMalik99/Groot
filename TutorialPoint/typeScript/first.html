<html>
    <head>
        <title></title>
        <style>
            body{
                background-color: white;
                color: black;
            }
            .mydark{
                background-color: rgb(41, 41, 41);
                color: white;
            }
        </style>
        
    </head>
    <body>
        <h2>Let crack this</h2>
        <button onclick="changeMode()" id="modeChanger">Dark Mode</button>


        <div>
            <button onclick="getGeo()">Provide Your Location</button>

            <div id="locationTaker"></div>
        </div>
    </body>
    <script>
        var myLocation = document.getElementById('locationTaker');
        function getGeo(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }else{
                myLocation.innerText = "Geo Location is not available";
            }
        }
        function showPosition(data){
            console.log(data);
            myLocation.innerText = `latitude is ${data.coords.latitude} and longitude is ${data.coords.logitude}`;
        }
        function changeMode(){
            var myBody = document.body;
            var modeValue = document.getElementById("modeChanger");
            
            myBody.classList.toggle("mydark");
            if(modeValue.innerText === "Dark Mode"){
                modeValue.innerText = "Light Mode";
            }else{
                modeValue.innerText = "Dark Mode";
            }
        }
    </script>
</html>
